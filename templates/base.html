{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ecom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
    <link rel="stylesheet" href=" {% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href=" {% static 'css/animate.css' %}">
    <link rel="stylesheet" href=" {% static 'css/style_owl.css' %}">





</head>

<body>

    <section class="text-white"
        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        {% if 'uid' in request.session %}

        <nav class="navbar navbar-expand-sm navbar-light text-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa fa-amazon"
                        style="font-size:36px;color:rgb(206, 219, 29)"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link text-uppercase text-warning" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-warning"
                                href="{% url 'shop_panel' %}"><strong>Shop</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-warning" href="{% url 'about' %}">About</a>
                        </li>
                        <li id="bt" class="nav-item  mx-3" style="position: absolute;right: 17%;">
                            <!-- Button to Open the Modal -->
                            <a class="nav-link btn-danger text-white " href="{% url 'cart' %}"><i
                                    class="fa fa-shopping-cart mx-2"></i>Cart</a>



                        </li>
                        <li id="bt" class="nav-item  mx-3" style="position: absolute;right: 9%;">
                            <!-- Button to Open the Modal -->
                            <a class="nav-link btn-danger text-white " href="{% url 'logout' %}">LOGOUT</a>



                        </li>
                        <li id="bt" class="nav-item  mx-3" style="position: absolute;right: 1%;">
                            <!-- Button to Open the Modal -->
                            <a href="{% url 'profile' %}" type="button" class="nav-link btn-danger text-white">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                Profile
                            </a>


                        </li>

                    </ul>
                </div>
            </div>
        </nav>
     
        {% else %}

        <nav class="navbar navbar-expand-sm navbar-light text-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-amazon"
                        style="font-size:36px;color:rgb(206, 219, 29)"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link text-uppercase text-warning" href="{% url 'index' %}"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-warning"
                                href="{% url 'shop_panel' %}"><strong>Shop</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-warning" href="{% url 'about' %}"><strong>About</strong></a>
                        </li>

                        <li id="bt" class="nav-item  mx-3" style="position: absolute;right: 1%;">
                            <!-- Button to Open the Modal -->
                            <a class="nav-link btn-primary text-white " href="{% url 'login' %}">Login</a>



                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}
    </section>


    <!-- ------------------------------------- -->

    {% block content %}





    {% endblock content %}

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src=" {% static 'js/owl.carousel.min.js' %}"></script>
<script src=" {% static 'js/wow.min.js' %}"></script>
<script src=" {% static 'js/script.js' %}"></script>

<style>
    #bt {
        width: 100px;
    }
</style>

</html>
