{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-3 text-center bg-light">
            <h4 class="mt-2">Filter</h4>
            <!-- {% for i in ii %}

            {% endfor %} -->
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'laptop_filter' %}">Laptop</a><br>
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'tv_filter' %}">TV</a><br>
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'home_filter' %}">Home</a><br>
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'fitness_filter' %}">Fitness</a><br>
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'redmi_filter' %}">Redmi Phones</a><br>
            <a class="btn btn-outline-dark mt-3 w-50" href="{% url 'audio_filter' %}">Audio</a><br>

        </div>
        <div class="col-md-9">
            <div class="container-fluid mt-3 text-center">

                <div class="row">
                    {% for i in iii %}
                    <div class="col-3 ">
                        <div class="m-3" style="height: 95%;">
                            <div class="card h-100 mb-3 justify-content-center">
                                <a href="{% url 'detail_view' i.id %}"> <img class="card-img-top " src="{{i.image.url}}" alt="Card image"
                                        style="width:100%"></a>
                                <div class="card-body">
                                    <h6 class="card-title">{{i.product_name}}</h6>
                                    <p class="card-text">{{i.product_title}}
                                    </p>
                                    <div class="position-absolute bottom-0 start-50 translate-middle-x">

                                        <div class="col btn-danger mb-2 mt-1 w-100 p-2 btn-outline-success text-white">
                                            <small style="font-size: small;"><a class="text-white" href="{% url 'add_to_cart' i.id %}">Add
                                                    To Cart</a></small>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>



        </div>
    </div>


</div>

{% endblock content %}
