{% extends 'base.html' %}



{% block content %}

{% for message in messages %}
<h5>
   <div class="container">
    <div class="alert alert-danger mt-5">
        {{ message }}
    </div>
   </div>
</h5>
{% endfor %}

<div class="container mt-5">
    <div class="row">


        <div class="row">
            {% for i in var %}
            <div class="col-3 ">
                <div class="m-3" style="height: 95%;">
                    <div class="card h-100 mb-3 justify-content-center">
                        <a href="#"> <img class="card-img-top " src="{{i.prdt.image.url}}" alt="Card image"
                                style="width:100%"></a>
                        <div class="card-body">
                            <h6 class="card-title">{{i.prdt.product_name}}</h6>
                            <p class="card-text">{{i.prdt.description}}
                            </p>
                            <div class="position-absolute bottom-0 start-50 translate-middle-x">

                                <div class="col btn-danger mb-2 mt-1 w-100 p-2 btn-outline-success text-white">
                                    <small style="font-size: small;"><a class="text-white" href="{% url 'remove_cart' i.id %}">Remove</a></small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

    




        {% endblock content %}
