{% extends "base.html" %}


{% block content %}
  
<div class="container justify-content-center">
    <div class="row">
        {% for i in var  %}
          

        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{i.image}}" alt="-------">
            <img class="card-img-top" src="{{i.image.url}}" alt="-----">
            <div class="card-body">
              <h4 class="card-title">{{i.user.first_name}}</h4>
              <p class="card-text">{{i.mobile}}</p>
              <h6>{{i.user.email}}</h6>
            </div>
          </div>
          {% endfor %}
    </div>
</div>






{% endblock content %}
