{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="" style="position: absolute;top: 0%;z-index: -1;height: 100vh;background-color: #f7f1f1;">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i02.appmifile.com/663_operator_in/13/05/2022/8d03abaa3ee953d3e782b49e0f44b8cf.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://i02.appmifile.com/811_operator_in/13/05/2022/bb84053805a550b642194d075e528739.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://i02.appmifile.com/851_operator_in/11/05/2022/493d0db69f0cfea461243b1606080ffe.gif"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col"><a href=""><img class="w-100"
                        src="https://i02.appmifile.com/120_operator_in/19/11/2021/c05f5943b7c49d62bd2c4a64899f3dc8.jpg?width=398&height=230"
                        alt=""> </a> </div>
            <div class="col"><a href=""><img class="w-100"
                        src="https://i02.appmifile.com/111_operator_in/10/11/2021/0309e1a3461cf465a08c6dcc7c9e6fd8.jpg?width=398&height=230"
                        alt=""> </a> </div>
            <div class="col"><a href=""><img class="w-100"
                        src="https://i02.appmifile.com/204_operator_in/11/05/2022/b3d03412f5e047bcd8e99ccfedd48cca.jpg?width=398&height=230"
                        alt=""> </a> </div>
        </div>
    </div>
    <!-- sliding crousael -->
    
      
   
    <div id="testimonial" class="section-padding">
        <div class="container">
            <div class="owl-carousel owl-theme wow fadeInUp" data-wow-delay="1s">
                {% for i in inc %}
                <div class="item">
                    
                    <div class="testimonial-item">
                        <div class="img-thumb">
                           <a href="{% url 'detail_view' i.id %}"> <img style="height: 220px;" src=" {{i.image.url}} " alt="David"></a>
                        </div>
                        <div class="info">
                            
                            <h2>
                                <a href="#">{{i.product_name}}</a>
                            </h2>
                            <h3>
                                <a href="#">{{i.product_title}}</a>
                            </h3>
                        </div>
                        <div class="content">
                            <div class="description">
                                <p>{{i.description}} /-</p>
                            </div>
                            <div class="star-icon">
                                <button class="btn btn-danger"><a href="{% url 'add_to_cart' i.id %}" class="text-white">Add to cart</a></button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
   



    <div class="mt-5 p-4 bg-dark text-white text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <p>About us</p>
            </div>
            <div class="col">
                <p>Contact</p>

            </div>
            <div class="col"></div>
        </div>
        <div class="row text-center">
            <p>Copyright@dilshad</p>
        </div>
    </div>

</section>

{% endblock content %}
